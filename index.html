<html>
	<head>
		<title>Abi Roucka</title>
		<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
		<style>
			body {
				background: #ffffff;
				color: rgb(0, 0, 0);
				font-family: 'Josefin Sans', sans-serif;
				margin: 0;
			}

			nav {
				font-weight: 800;
				height: 80px;
				text-align: left;
				display: flex;
				position: fixed;
				background: rgb(0, 0, 0);
				width: 100%;
			}

			nav ul {
				/* 
          If these next three lines are confusing, don't worry!
          They're not intuitive until you've learned some of 
          the pitfalls of unordered lists (abbreviated ul).
        */
				margin: 30px, 30px;
				padding: 0;
				list-style: none;
				/*  */
			}

			nav ul li {
				display: inline-block;
			}

			nav ul li a {
				color: rgb(255, 255, 255);
				font-weight: bold;
			}

			.masthead {
				position: fixed;
				width: 100%;
			}
			.header {
				text-align: center;
    			height: calc(100vh - 20px);
    			background: rgb(255, 255, 255);
				display: inline-block;
    			justify-content: center;
    			align-items: center;
    			width: 100%;
			}

			.header-arrow {
				transform: rotate(45deg) translateY(-15px) translateX(5px);
    			border-bottom: 1px solid transparent;
    			border-right: 1px solid transparent;
    			bottom: 5px;
    			height: 30px;
    			position: absolute;
    			width: 30px;
				border-bottom-color: #282828;
    			border-right-color: #282828;
			}
			.header-arrow-container {
				bottom: 45px;
    			position: absolute;
    			left: calc(50% - 30px);
				cursor: pointer;
    			height: 40px;
    			width: 60px;
			}

			h1 {
				font-size: 100px;
    			margin: 0px;
    			padding-top: 200px;
    			scroll-padding-top: 200px;
			}

			span {
				font-size: 20px;
			}
			.monogram {
				font-size: 50px;
				text-align: center;
				width: 0%;
				padding-top: 15px;
				padding-bottom: 10px;
				text-decoration-line: none;
    			text-decoration-color: white;
			}
			.links {
				text-align: left;
				width: 45%;
				padding-left: 20px;
				padding-right: 20px;
				padding-top: 15px;
				padding-bottom: 10px;
			}
			.design {
				position: fixed;
				width: 100%;
			}
			.design-links {
				columns: 2;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div class="masthead">
			<nav>
				<ul class="links">
					<li><a href="/design.html">design</a></li>
					<li><a href="/contact.html">contact</a></li>
				</ul>
				<a class="monogram" href="/" style="color: white;"> AR </a>
			</nav>
			<div class="header">
				<div>
					<h1>ABI ROUCKA</h1>
					<span>I'm a graphic designer based in Brooklyn, New York.</span>
				</div>
				<div class="header-arrow-container">
					<div class=header-arrow></div>
			</div>
			<div class="design">
				<div class="design-links">
					<img src="images/chinovan_std_front.png" width="600" height="454" alt="Concert poster inspired Save the Date."></div>
			</div>
	</body>
</html>
